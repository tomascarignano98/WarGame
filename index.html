<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>War</title>
  </head>
  <body>
    <h1>War!</h1>
    <div class="cards-container">
      <h2>Computer: <span id="computer-score">0</span></h2>
      <div class="card" id="card-container1"></div>
      <p>Hands Left: <span id="remaining">0</span></p>
      <div class="card" id="card-container2"></div>
      <h2>Me: <span id="my-score">0</span></h2>
    </div>
    <button class="btn" id="draw-cards">Draw Cards</button>
    <script src="main.js"></script>
  </body>
</html>
